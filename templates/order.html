{% extends 'base.html' %}
{% block title %}{{ data.album.name }}
{% endblock %}
{% load static %}
{% block content %}
<div class="album">
    <li>Количество треков {{ data.album.n_songs }}</li>
    <li>Исполнитель:  {{ data.album.artist }}</li>
    <li>Описание: {{ data.album.description }}</li>
</div>
{% endblock %}
