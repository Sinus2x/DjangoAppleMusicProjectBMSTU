{% extends 'base.html' %}

{% block title %}Albums{% endblock %}

{% block content %}
{% load static %}
<ul class="album_list">
    {% for album in data.albums %}
        <li><a class="album_link" href="{% url 'album_url' album.album_id %}">{{ album.name }}</a> </li>
        <img class="album_img" src="{% static '/images/'|add:album.img %}" width="320" height="247"/>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
